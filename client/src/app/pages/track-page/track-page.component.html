<div class="row">
	<div *ngIf="track" class="col-6">
		<!--TODO: populate with track name-->
		<h1>{{track.name}}</h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a [routerLink]="'/album/' + track.album.id" target="">{{track.album.name}}</a>
		</p>
		<div>
			<!--TODO: loop over track's artists-->
			<p *ngFor="let artist of track.artists">
				<!--TODO: link to artist page, display artist name-->
				Artist: <a [routerLink]="'/artist/' + artist.id" target="">{{artist.name}}</a>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration: {{durationStr(track.duration_ms)}}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a class="btn btn-light" role="button" [href]= "track.external_urls.spotify" target="_blank">Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer featureName="acousticness" featureColor="#A3B2A4" [featurePercentage]="percentage(audioFeatures.acousticness)"></app-thermometer>
		<app-thermometer featureName="danceability" featureColor="#C3C6A8" [featurePercentage]="percentage(audioFeatures.danceability)"></app-thermometer>
		<app-thermometer featureName="energy" featureColor="#EFDBB2" [featurePercentage]="percentage(audioFeatures.energy)"></app-thermometer>
		<app-thermometer featureName="speechiness" featureColor="#E0C6AD" [featurePercentage]="percentage(audioFeatures.speechiness)"></app-thermometer>
		<app-thermometer featureName="instrumentalness" featureColor="#C1B2A2" [featurePercentage]="percentage(audioFeatures.instrumentalness)"></app-thermometer>
		<app-thermometer featureName="liveness" featureColor="#635147" [featurePercentage]="percentage(audioFeatures.liveness)"></app-thermometer>
		<app-thermometer featureName="valence" featureColor="#b8bccc" [featurePercentage]="percentage(audioFeatures.valence)"></app-thermometer>
	</div>
</div>
