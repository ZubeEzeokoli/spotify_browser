<div *ngIf="album" class="row">
	<div class="col-6">
		<!--TODO: populate with album name-->
		<h1>{{album.name}}</h1>
		<!--TODO: set src to album image URL-->
		<img id="albumImg" [src]="album.images[0].url">
		<!--TODO: loop over album artists-->
		<p *ngFor="let artist of album.artists">
			<!--TODO: link to artist page, display artist name-->
			Artist: <a [routerLink]="'/artist/' + artist.id" target="">{{artist.name}}</a>
		</p>
		<p>
			<!--TODO: link to album page on spotify, display album name-->
			<a class="btn btn-light" role="button" target="_blank" [href]="album.external_urls.spotify" >Open {{album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--TODO: display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
		<table class="table table-sm table-light table-striped" *ngIf="tracks">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Track</th>
					<th scope="col">Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let track of tracks.items; let i = index">
					<td>{{i + 1}}</td>
					<td>
						<a [routerLink]="'/track/' + track.id" target="">{{ track.name }}</a>
					</td>
					<td>{{durationStr(track.duration_ms)}}</td>
				</tbody>
			</table>
	</div>
</div>
